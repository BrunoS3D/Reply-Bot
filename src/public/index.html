<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Reply Bot</title>

	<style>
		* {
			margin: 0;
			padding: 0;
			outline: 0;
			font-family: Arial, Helvetica, sans-serif;
		}

		html {
			width: 100%;
			height: 100%;
			background: #1c92d2;
			/* fallback for old browsers */
			background: -webkit-linear-gradient(45deg, #344e52, #233d4b);
			/* Chrome 10-25, Safari 5.1-6 */
			background: linear-gradient(45deg, #344e52, #233d4b);
			/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
			display: flex;
			align-items: center;
			justify-content: center;
			animation: color-change-2x 2s linear infinite alternate both;
		}

		h1 {
			font-size: 72px;
			color: azure;
			background: rgba(0, 0, 0, 0.8);
			padding: 30px;
		}

		@keyframes color-change-2x {
			0% {
				background: #2991e6;
			}

			100% {
				background: #2cff96;
			}
		}

	</style>
</head>

<body>
	<h1>STATUS: ONLINE</h1>
</body>

</html>
